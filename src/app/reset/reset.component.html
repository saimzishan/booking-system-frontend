<header id="header">
	<a href="/"><i class="icons icons-logo"></i></a>
</header>
<section class="page-white-bg" style="padding-left: 100px;">
	<form class="common-form" #resetForm="ngForm">

		<div class="row small-collapse">
			<div class="medium-9 medium-centered columns">
				<div class="heading">
					<h1 class="title">RESET PASSWORD FORM</h1>
					<p class="subtitle">Fields with * are required</p>
				</div>
			</div>
			<div class="medium-4 medium-centered columns">


				<div class="form-field">

					<label><i class="icon-email"></i><span> EMAIL</span></label> <input type="email" placeholder="Enter your email"
					 [(ngModel)]="emailAddress" name="email" #email="ngModel" email required> <span *ngIf="email.touched && (!email.errors?.required && !email.errors?.email);"
					 class="inline-icon inline-icon-valid valid"></span> <span *ngIf="(email.dirty || email.touched) && (email.errors?.required || email.errors?.email);"
					 class="inline-icon error"> <span>This field is
									required.</span>!
					</span>


				</div>
			</div>

			<div class="medium-4 medium-centered columns">
				<div class="form-field">

					<div>
						<button name="reset_user" class="login button" [disabled]="email.errors" (click)="resetUser()">Reset Password</button>

					</div>

				</div>
			</div>

		</div>


	</form>
</section>
